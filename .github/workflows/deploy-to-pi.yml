name: Build and Deploy to Raspberry Pi

on:
  push:
    branches: [ deploy ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Raspberry Pi
      run: |
        # Navigate to the app directory
        cd ~/cortana_discord_bot || { echo "App directory not found. Run setup first."; exit 1; }
        
        # Pull latest changes (for docker-compose.yml updates)
        echo "Pulling latest repository changes..."
        git pull origin deploy
        
        # Login to GitHub Container Registry
        echo "Logging into container registry..."
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
        # Stop existing containers
        echo "Stopping existing containers..."
        docker compose down || true
        
        # Pull latest image
        echo "Pulling latest Docker image..."
        docker compose pull
        
        # Start the application
        echo "Starting application..."
        docker compose up -d
        
        # Clean up old images
        echo "Cleaning up old Docker images..."
        docker image prune -f
        
        # Check if the service is running
        sleep 15
        if docker compose ps | grep -q "Up"; then
          echo "‚úÖ Deployment successful! Application is running."
          echo "üåê Application available at: http://localhost:8000"
        else
          echo "‚ùå Deployment failed. Check logs with: docker compose logs"
          exit 1
        fi
